{% extends 'base.html' %}
{% block title %}Редактирование заказа{% endblock %}
{% block content %}
    <h1>Редактирование заказа №{{ order.order_number }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {{ formset.management_form }}
        {% for form in formset.forms %}
            {{ form.as_table }}
        {% endfor %}
        <input type="submit" value="Сохранить изменения">
    </form>
{% endblock %}
