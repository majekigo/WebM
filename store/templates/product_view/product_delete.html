{% extends 'base.html' %}

{% block title %}Удаление товара: {{ product.name }}{% endblock %}

{% block content %}
  <h3>Вы уверены, что хотите удалить товар "{{ product.name }}"?</h3>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      {{ field }}
    {% endfor %}
    <button type="submit" class="btn btn-danger">Удалить</button>
  </form>
{% endblock %}
